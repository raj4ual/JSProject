<html>
    <head>
        <title>Alerts and Confirm Popups</title>
        <script>
            //Examples for alert and confirm popups
          //  alert("click me !!!!");   // One Ok button
          //  confirm("click to proceed!!!");
         // Prompt popup examples
         alert("calculating product of 2 numbers");
            var x = prompt("enter first number:");
                document.write(x);
                var y = prompt("enter second number:");
                var z = parseInt(x) * parseInt(y);
                document.write("product  of numbers entered :" + z);


        </script>
    </head>
</html>
